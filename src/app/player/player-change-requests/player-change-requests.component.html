<h4 bioPageTitle></h4>
@if (scores$ | async; as scores) {
  <bio-score-list-responsive [scores]="scores"
    [paginationMeta]="paginationMeta$ | async"
    [colDefs]="colDefs"
    [loading]="loading$ | async"
    [metadata]="metadata$ | async"
    (scoreClicked)="openModalChangeRequests($event)"
    (notifyChange)="onNotifyChange($event)"
    (currentPageChange)="onCurrentPageChange($event)"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
   />
}
