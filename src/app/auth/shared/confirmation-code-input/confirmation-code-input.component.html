<form [controlGroup]="form">
  <label *ngIf="label" (click)="focusManager.setFirstItemActive()">{{ label }}</label>
  <div controlArrayName="array" #arrayRef="controlArrayName" (keydown)="focusManager.onKeydown($event)">
    <input
      class="no-arrows"
      bioInput
      *ngFor="let input of arrayControl; let $index = index; trackBy: trackByControl"
      [controlName]="$index"
      (blur)="onTouched$.next()"
      (focus)="focusManager.setActiveItem($index)"
      (paste)="onPaste($event)"
      placeholder="0"
      confirmationCodeInput
    />
  </div>
  <div class="errors">
    <error *ngIf="arrayControl.invalid && isTouched">Invalid code</error>
    <span class="error" *ngIf="codeError">{{ codeError }}</span>
  </div>
</form>
