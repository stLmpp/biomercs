<bio-card class="params" collapsable>
  <h3 bioCardTitle>Parameters</h3>
  <bio-card-content>
    <bio-params
      [config]="paramsConfig"
      [params]="params$ | async"
      (paramsChange)="updateParams($event)"
      setQueryParamsOnChange
      clearable
    ></bio-params>
  </bio-card-content>
</bio-card>
<ng-container *ngLet="order$ | async as order">
  <bio-score-list-responsive
    *ngIf="scores$ | async as scores"
    [loading]="tableLoading$ | async"
    [colDefs]="colDefs"
    [paginationMeta]="meta$ | async"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [scores]="scores"
    [metadata]="metadata$ | async"
    [order]="order"
    (itemsPerPageChange)="changeItemsPerPage($event)"
    (currentPageChange)="changeCurrentPage($event)"
    (orderChange)="changeOrder($event)"
    (notifyChange)="onNotifyChange($event)"
    (scoreClicked)="openModalSelectApprovalType($event)"
  ></bio-score-list-responsive>
</ng-container>
