<ng-container *ngIf="state$ | async as state">
  <button
    bioButton
    icon
    small
    tooltip="Approve"
    tooltipPosition="right"
    (click)="openModalApproval(scoreApprovalActionEnum.Approve)"
    [disabled]="state.loadingApprovalModal"
    type="button"
  >
    <icon small>check</icon>
  </button>
  <button
    bioButton
    icon
    small
    tooltip="Reject"
    tooltipPosition="right"
    (click)="openModalApproval(scoreApprovalActionEnum.Reject)"
    [disabled]="state.loadingApprovalModal"
    type="button"
  >
    <icon small>close</icon>
  </button>
  <button
    bioButton
    icon
    small
    tooltip="Request changes"
    tooltipPosition="right"
    *ngIf="!metadata.playerMode"
    type="button"
    (click)="openModalRequestChanges()"
    [disabled]="state.loadingRequestChangesModal"
  >
    <icon small>sync_alt</icon>
  </button>
</ng-container>
