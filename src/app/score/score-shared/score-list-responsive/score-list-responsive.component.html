<ng-container *ngIf="isSmall$ | async; else scoreTable">
  <bio-score-list
    [scores]="scores"
    [loading]="loading"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [paginationMeta]="paginationMeta"
    (currentPageChange)="currentPageChange.emit($event)"
    (itemsPerPageChange)="itemsPerPageChange.emit($event)"
    (scoreClicked)="scoreClicked.emit($event)"
  ></bio-score-list>
</ng-container>
<ng-template #scoreTable>
  <bio-table
    [colDefs]="colDefs"
    [order]="order"
    [colDefDefault]="colDefDefault"
    [data]="scores"
    [loading]="loading"
    [metadata]="metadata"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [paginationMeta]="paginationMeta"
    (currentPageChange)="currentPageChange.emit($event)"
    (itemsPerPageChange)="itemsPerPageChange.emit($event)"
    (orderChange)="orderChange.emit($event)"
    (notifyChange)="notifyChange.emit($event)"
  >
  </bio-table>
</ng-template>
