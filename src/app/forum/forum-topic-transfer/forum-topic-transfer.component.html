@if (loading) {
  <bio-loading />
}
<h4 bioModalTitle>Transfer topic</h4>
<bio-modal-content bioList [(model)]="idSubCategoryTo">
  @for (category of categories; track trackById($index, category)) {
    <h4>{{ category.name }}</h4>
    @for (subCategory of category.subCategories; track trackById($index, subCategory)) {
      <bio-list-item [value]="subCategory.id">
        {{ subCategory.name }}
      </bio-list-item>
    }
  }
</bio-modal-content>
<bio-modal-actions end>
  <button bioButton type="button" bioModalClose>Close</button>
  <button
    bioButton
    type="button"
    [disabled]="idSubCategoryTo === idSubCategory"
    [loading]="saving"
    (click)="transfer()"
  >
    Transfer
  </button>
</bio-modal-actions>
