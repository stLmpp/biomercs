<ng-container *ngIf="usersOnline$ | async as usersOnline">
  <a *ngFor="let user of usersOnline; trackBy: trackById; let $last = last" [routerLink]="['/player', user.idPlayer]">
    {{ user.personaName }}{{ !$last ? ',' : '' }}
  </a>
  <p *ngIf="!usersOnline.length">No players online</p>
</ng-container>
