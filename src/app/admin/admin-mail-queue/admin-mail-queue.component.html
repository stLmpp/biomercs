<bio-card>
  <h4 bioCardTitle>Mail queue</h4>
  <bio-card-content>
    <div><b>Status:</b> {{ statusQueue.status }}</div>
    <div><b>Max retries:</b> {{ statusQueue.maxRetries }}</div>
    <div><b>Retry attempts:</b> {{ statusQueue.retryAttempts }}</div>
  </bio-card-content>
  <bio-card-actions *ngIf="!statusQueue.queueWorking">
    <button bioButton primary type="button" (click)="restartQueue()" [loading]="restartingQueue">Restart queue</button>
  </bio-card-actions>
</bio-card>
