<h4 bioPageTitle></h4>
<form [controlGroup]="form">
  <bio-card>
    <bio-card-content>
      <form-field label="Search">
        <input
          bioInput
          placeholder="At least 3 characters are required to search"
          type="search"
          controlName="term"
          autocomplete="off"
        />
      </form-field>
    </bio-card-content>
  </bio-card>

  <bio-card dark class="users">
    <bio-loading *ngIf="loading$ | async"></bio-loading>
    <bio-card-content>
      <bio-list selectable *ngLet="users$ | async as users">
        <bio-list-item *ngIf="!users?.length">No data found</bio-list-item>
        <bio-list-item
          [disabled]="!!user.bannedDate"
          *ngFor="let user of users; trackBy: trackByUser"
          tooltip="User will be available to unban in {{
            user.bannedDate | dateDifference: dateMinus7:['days', 'hours']
          }}"
          [tooltipDisabled]="!user.bannedDate"
          (click)="action(user)"
        >
          <icon prefix outlined>{{ user.bannedDate ? 'lock' : 'lock_open' }}</icon>
          <bio-list-item-line>
            {{ user.username }}
            <icon [mdi]="mdiShieldAccount" *ngIf="user.admin" small></icon>
          </bio-list-item-line>
          <bio-list-item-line>{{ user.email }}</bio-list-item-line>
          <span suffix *ngIf="user.bannedDate">Banned: {{ user.bannedDate | authDateFormat }}</span>
        </bio-list-item>
      </bio-list>
    </bio-card-content>
    <bio-card-actions end>
      <bio-pagination
        [meta]="paginationMeta$ | async"
        (currentPageChange)="pageChange($event)"
        (itemsPerPageChange)="itemPerPageChange($event)"
        setQueryParamsOnChange
      ></bio-pagination>
    </bio-card-actions>
  </bio-card>
</form>
