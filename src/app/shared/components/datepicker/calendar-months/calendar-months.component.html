@for (month of months; track trackBy($index, month)) {
  <button
    bioButton
    fab
    type="button"
    [class.same-month]="month.month === todayMonth"
    [class.selected]="month.month === valueMonth"
    [disabled]="disabled"
    (click)="monthSelect.emit(month.month)"
    >
    {{ month.name }}
  </button>
}
