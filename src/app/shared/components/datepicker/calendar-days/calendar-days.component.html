<div class="day-name" *ngFor="let dayName of dayNames; trackBy: trackByString">
  {{ dayName }}
</div>
<button
  *ngFor="let day of days; trackBy: trackByDay; let $index = index"
  bioButton
  fab
  type="button"
  class="day"
  [disabled]="day.disabled"
  [class.weekend]="day.weekend"
  [class.today]="day.date | dateEqual: nowDate"
  [class.selected]="day.date | dateEqual: value"
  (click)="onClick(day, $index)"
>
  {{ day.day }}
</button>
