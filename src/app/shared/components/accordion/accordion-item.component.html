<div
  class="accordion-item-header"
  (click)="toggle()"
  [tabIndex]="disabled ? -1 : 0"
  #header
  (keydown)="onKeydown($event)"
>
  <ng-container *ngIf="accordionItemTitleDirectives?.length; else notTitleRef">
    <ng-content select="[bioAccordionItemTitle], bio-accordion-item-title"></ng-content>
  </ng-container>
  <ng-template #notTitleRef>
    <div class="accordion-item-title">{{ accordionTitle }}</div>
  </ng-template>
  <div class="accordion-item-icon">
    <bio-icon [@collapseIcon]="expanded ? 'expanded' : 'collapsed'">expand_less</bio-icon>
  </div>
</div>
<div class="accordion-item-body" [bioCollapsed]="!expanded">
  <div class="accordion-item-content">
    <ng-content></ng-content>
  </div>
</div>
