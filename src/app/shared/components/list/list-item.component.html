@if (listParentControl && value()) {
  <input
    #control
    class="control"
    type="radio"
    [name]="name"
    [value]="value()"
    [checked]="model === value()"
    [disabled]="disabled"
    (change)="onChange(value())"
    (blur)="onTouched()"
    tabindex="-1"
    />
}
<ng-content select="[bioPrefix]" />
<div class="list-item-content">
  <ng-content></ng-content>
</div>
<ng-content select="[bioSuffix]" />
