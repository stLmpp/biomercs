<div class="items-per-page">
  <span> Items per page: </span>
  <bio-select
    [disabled]="!itemCount"
    [model]="itemsPerPage"
    (modelChange)="itemsPerPageChange.emit($event)"
    placeholder="Items per page"
  >
    <bio-option *ngFor="let option of itemsPerPageOptions; trackBy: trackByNumber" [value]="option">
      {{ option }}
    </bio-option>
  </bio-select>
</div>
<div class="buttons">
  <span>
    {{ (currentPage - 1) * itemsPerPage + 1 }} - {{ currentPage * itemsPerPage | min: totalItems }} of {{ totalItems }}
  </span>
  <button
    bioButton
    icon
    type="button"
    (click)="onFirstPage()"
    [disabled]="!itemCount || currentPage === 1"
    tooltip="First page"
  >
    <bio-icon>first_page</bio-icon>
  </button>
  <button
    bioButton
    icon
    type="button"
    (click)="onPreviousPage()"
    [disabled]="!itemCount || currentPage === 1"
    tooltip="Previous page"
  >
    <bio-icon>chevron_left</bio-icon>
  </button>
  <button
    bioButton
    icon
    type="button"
    (click)="onNextPage()"
    [disabled]="!itemCount || currentPage === totalPages"
    tooltip="Next page"
  >
    <bio-icon>chevron_right</bio-icon>
  </button>
  <button
    bioButton
    icon
    type="button"
    (click)="onLastPage()"
    [disabled]="!itemCount || currentPage === totalPages"
    tooltip="Last page"
  >
    <bio-icon>last_page</bio-icon>
  </button>
</div>
