<div class="search">
  <bio-form-field [loading]="loadingSearchInput">
    <input
      bioInput
      placeholder="Search"
      (input)="onInput($event)"
      [disabled]="searchInputDisabled"
      autocomplete="off"
      type="search"
      />
    <bio-icon bioSuffix>search</bio-icon>
    @if (hint) {
      <bio-hint>{{ hint }}</bio-hint>
    }
  </bio-form-field>
</div>
<div class="list">
  <ng-content></ng-content>
</div>
