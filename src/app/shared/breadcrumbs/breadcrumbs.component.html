@for (breadcrumb of breadcrumbs$ | async; track trackBy($index, breadcrumb)) {
  @if ($last) {
    <span class="item">
      {{ breadcrumb.name }}
    </span>
  } @else {
    <a
      class="item"
      [routerLink]="breadcrumb.path"
      [queryParams]="breadcrumb.queryParams"
      [queryParamsHandling]="breadcrumb.queryParamsHandling"
      [preserveFragment]="breadcrumb.preserveFragment ?? false"
      >
      {{ breadcrumb.name }}
    </a>
    <span class="separator">/</span>
  }
}
