<h1 bioModalTitle>{{ httpError?.status }} - {{ httpError?.message }}</h1>
<bio-modal-content>
  <p *ngIf="httpError?.error">Error: {{ httpError?.error }}</p>
  <p *ngIf="httpError?.sqlMessage">SQL Message: {{ httpError?.sqlMessage }}</p>
</bio-modal-content>
<bio-modal-actions>
  <button bioModalClose bioButton>Close</button>
</bio-modal-actions>
